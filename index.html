<html>
<head>

    <title>Atmos</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" id="description" content="An interactive #space scene rendered on the #browser using #WebGL and #ThreeJS by @raintek_" />
    <meta name="author" content="Rainner Lins | @raintek_ | http://rainnerlins.com | https://github.com/rainner" />

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link type="text/css" rel="stylesheet" href="dist/css/bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Forum" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    
</head>
<body>

    <div class="loader active"></div>

    <!-- Deleting the below element was stoping the background effect  -->
    <div class="stats center animated zoomInDown" style="display: none ; visibility: hidden;"></div>


    <div class="container error center fadeIn" style="display: none">
        <span class="error-icon icon-error"></span>
        <h1 class="error-title">Oops, there's a problem.</h1>
        <p class="error-info"></p>
        <button type="button" class="icon-rocket" onclick="top.location.reload( true )">Try again</button>
    </div>

    <div class="container content center animated fadeIn" style="display: none">
        <h1><i style = "font-family: 'Galada', cursive !important; font-size: 92px;">ATMOS</i></h1>
        
        <p style="font-family: 'Forum', cursive !important; letter-spacing: 1em;"  >INTO THE SIXTH DIMESION</p>
        <h3><i style="letter-spacing: 0.5em;">26-28 OCTOBER</i></h3>
        <br><hr>
        <button id="hyper-btn" class="btn icon-rocket icon-trim" type="button"><span>Hyper Travel</span></button>
        
    </div>

    <div class="share center animated zoomInUp" style="display: none">
        <a class="btn icon-twitter icon-trim" data-share="twitter" href="https://twitter.com/BITSAtmos"><span>Tweet</span></a> &nbsp;
        <a class="btn icon-facebook icon-trim" data-share="facebook"  href="https://www.facebook.com/bits.atmos"><span>Share</span></a> &nbsp;
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script src="dist/js/polyfills.js"></script>
    <script src="dist/js/bundle.min.js"></script>
    <script src="dist/js/app.js"></script>
   
</body>
</html>
